<!DOCTYPE html>
<html lang="pt-br"> 
  <head>
    <title>Instascan</title>
    <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js" ></script>	
    <meta charset="utf-8"/>
  </head>
  <body>
    <video id="preview"></video>
    <script>
    function exibirCam(){
    	let myCam = 0;
    	</script>
    	<script>
        let scanner = new Instascan.Scanner(
            {
                video: document.getElementById('preview')
            }
        );
        scanner.addListener('scan', function(content) {
            alert('Escaneou o conteudo: ' + content);
            window.open(content, "_blank");
        });
        Instascan.Camera.getCameras().then(cameras => 
        {
            if(cameras.length > 0){
                scanner.start(cameras[myCam]);
                document.getElementById("info").innerHTML = "<b>Câmeras:</b> " + cameras.length;
                
            } else {
                console.error("Nenhuma câmera encontrada no dispositivo!");
            }
        });
        }
    </script>

<div id="info">

<br/> </div>


<button onclick="MudarCam()">TROCAR</button>
	<script>
	function mudarCam(){
		if (myCam < cameras.length) {
		myCam = myCam + 1;
		} else {
			myCam = 0;
			}
		exibirCam();
		}
		
	</script>




 </body>
</html>
